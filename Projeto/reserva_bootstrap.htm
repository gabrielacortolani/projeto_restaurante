<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
  </head>
  <body>
    <h1>Reservas</h1>
    <div class="col-md-8 order-md-1">
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="primeiroNome">Nome</label>
              <input type="text" class="form-control" id="primeiroNome" placeholder="" value="" required>
              <div class="invalid-feedback">
                É obrigatório inserir um nome válido.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" class="form-control" id="sobrenome" placeholder="" value="" required>
              <div class="invalid-feedback">
                É obrigatório inserir um sobre nome válido.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
                <label for="email">Email <span class="text-muted">(Opcional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="email@exemplo.com">
                <div class="invalid-feedback">
                  Por favor, insira um endereço de e-mail válido.
                </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="telefone">Telefone</label>
              <input type="text" class="form-control" id="telefone" placeholder="(99)99999-9999" value="" required>
              <div class="invalid-feedback">
                É obrigatório inserir um telefone válido.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <label> Quantidade de pessoas</label>
              <select class="form-control" name="convidados">
                <option value="1">Uma</option>
                <option value="2">Duas</option>
                <option value="3">Três</option>
                <option value="4">Quatro</option>
                <option value="5">Cinco</option>
                <option value="6">Mais de cinco pessoas</option>
              </select>
            </div>
          </div>
          <br>
          <button type="button" class="btn btn-danger btn-sm">Reservar</button>
          
        </form>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
